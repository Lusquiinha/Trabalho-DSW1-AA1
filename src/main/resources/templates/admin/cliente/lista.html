<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{admin.cliente.lista.titulo}">Gerenciamento de Clientes</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 th:text="#{admin.cliente.lista.titulo}">Lista de Clientes</h2>
            <a th:href="@{/admin/clientes/cadastrar}" class="btn btn-primary" th:text="#{admin.cliente.lista.botao.cadastrar}">Cadastrar Novo Cliente</a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th th:text="#{admin.cliente.lista.id}">ID</th>
                        <th th:text="#{admin.cliente.lista.nome}">Nome</th>
                        <th th:text="#{admin.cliente.lista.email}">Email</th>
                        <th th:text="#{admin.cliente.lista.cpf}">CPF</th>
                        <th class="text-center" th:text="#{admin.cliente.lista.acoes}">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${clientes.isEmpty()}">
                        <td colspan="5" class="text-center" th:text="#{admin.cliente.lista.nenhum}">Nenhum cliente cadastrado.</td>
                    </tr>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.id}"></td>
                        <td th:text="${cliente.nome}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td th:text="${cliente.cpf}"></td>
                        <td class="text-center">
                            <a th:href="@{/admin/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-secondary btn-sm" th:text="#{admin.cliente.lista.botao.editar}">Editar</a>
                            <a th:href="@{/admin/clientes/excluir/{id}(id=${cliente.id})}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('#{admin.cliente.lista.confirmar.excluir}');" th:text="#{admin.cliente.lista.botao.excluir}">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
