<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{admin.loja.lista.titulo}">Gerenciamento de Lojas</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 th:text="#{admin.loja.lista.titulo}">Lista de Lojas</h2>
            <a th:href="@{/admin/lojas/cadastrar}" class="btn btn-primary" th:text="#{admin.loja.lista.botao.cadastrar}">Cadastrar Nova Loja</a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th th:text="#{admin.loja.lista.id}">ID</th>
                        <th th:text="#{admin.loja.lista.nome}">Nome da Loja</th>
                        <th th:text="#{admin.loja.lista.email}">Email</th>
                        <th th:text="#{admin.loja.lista.cnpj}">CNPJ</th>
                        <th class="text-center" th:text="#{admin.loja.lista.acoes}">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${lojas.isEmpty()}">
                        <td colspan="5" class="text-center" th:text="#{admin.loja.lista.nenhum}">Nenhuma loja cadastrada.</td>
                    </tr>
                    <tr th:each="loja : ${lojas}">
                        <td th:text="${loja.id}"></td>
                        <td th:text="${loja.nome}"></td>
                        <td th:text="${loja.email}"></td>
                        <td th:text="${loja.cnpj}"></td>
                        <td class="text-center">
                            <a th:href="@{/admin/lojas/editar/{id}(id=${loja.id})}" class="btn btn-secondary btn-sm" th:text="#{admin.loja.lista.botao.editar}">Editar</a>
                            <a th:href="@{/admin/lojas/excluir/{id}(id=${loja.id})}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('#{admin.loja.lista.confirmar.excluir}');" th:text="#{admin.loja.lista.botao.excluir}">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
