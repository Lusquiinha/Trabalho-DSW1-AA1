<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{login.titulo}">Login</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4" th:text="#{login.titulo}">Login</h2>
                <div th:if="${param.error}" class="alert alert-danger" th:text="#{login.erro}">Usuário ou senha inválidos.</div>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label" th:text="#{login.email.label}">Email</label>
                        <input type="email" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" th:text="#{login.senha.label}">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" th:text="#{login.botao.entrar}">Entrar</button>
                </form>
                <p class="mt-3" th:text="#{login.cadastro.mensagem}">
                    Não tem uma conta? <a th:href="@{/clientes/cadastrar}" th:text="#{login.cadastro.link}">Cadastre-se</a>
                </p>
            </div>
        </div>
    </section>
</body>
</html>
