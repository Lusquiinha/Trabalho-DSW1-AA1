<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{veiculo.cadastro.titulo}">Cadastro de Veículo</title>
</head>
<body>
    <section layout:fragment="content">
        <h2 th:text="#{veiculo.cadastro.titulo}">Cadastro de Veículo</h2>
        <hr>
        <form th:action="@{/veiculos/salvar}" th:object="${veiculo}" method="post">
             <div class="form-group mb-3">
                <label for="placa" th:text="#{veiculo.cadastro.placa.label}">Placa</label>
                <input type="text" id="placa" class="form-control" th:field="*{placa}" required/>
                <div class="text-danger" th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}"></div>
            </div>
            <div class="form-group mb-3">
                <label for="modelo" th:text="#{veiculo.cadastro.modelo.label}">Modelo</label>
                <input type="text" id="modelo" class="form-control" th:field="*{modelo}" required/>
                 <div class="text-danger" th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"></div>
            </div>
            <div class="form-group mb-3">
                <label for="chassi" th:text="#{veiculo.cadastro.chassi.label}">Chassi</label>
                <input type="text" id="chassi" class="form-control" th:field="*{chassi}" required/>
                 <div class="text-danger" th:if="${#fields.hasErrors('chassi')}" th:errors="*{chassi}"></div>
            </div>
            <div class="form-group mb-3">
                <label for="ano" th:text="#{veiculo.cadastro.ano.label}">Ano</label>
                <input type="number" id="ano" class="form-control" th:field="*{ano}" required/>
                 <div class="text-danger" th:if="${#fields.hasErrors('ano')}" th:errors="*{ano}"></div>
            </div>
             <div class="form-group mb-3">
                <label for="quilometragem" th:text="#{veiculo.cadastro.quilometragem.label}">Quilometragem</label>
                <input type="number" id="quilometragem" class="form-control" th:field="*{quilometragem}" required/>
                 <div class="text-danger" th:if="${#fields.hasErrors('quilometragem')}" th:errors="*{quilometragem}"></div>
            </div>
            <div class="form-group mb-3">
                <label for="descricao" th:text="#{veiculo.cadastro.descricao.label}">Descrição</label>
                <textarea id="descricao" class="form-control" th:field="*{descricao}" required></textarea>
                 <div class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
            </div>
            <div class="form-group mb-3">
                <label for="valor" th:text="#{veiculo.cadastro.valor.label}">Valor (R$)</label>
                <input type="text" id="valor" class="form-control" th:field="*{valor}" required/>
                 <div class="text-danger" th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}"></div>
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{veiculo.cadastro.botao.salvar}">Salvar Veículo</button>
            <a th:href="@{/veiculos/listar}" class="btn btn-secondary" th:text="#{veiculo.cadastro.botao.cancelar}">Cancelar</a>
        </form>
    </section>
</body>
</html>
