<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout-base(content = ~{::content})}">
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Meus Veículos Cadastrados</h2>
        <a th:href="@{/veiculos/cadastrar}" class="btn btn-primary">Cadastrar Novo Veículo</a>
    </div>
    <div class="row">
        <div th:if="${veiculos.isEmpty()}" class="alert alert-info">
            Você ainda não cadastrou nenhum veículo.
        </div>
        <div th:each="veiculo : ${veiculos}" class="col-md-4 mb-4">
             <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${veiculo.modelo}">Modelo</h5>
                    <p class="card-text" th:text="'Placa: ' + ${veiculo.placa}">Placa</p>
                    <p class="card-text fw-bold" th:text="'R$ ' + ${#numbers.formatDecimal(veiculo.valor, 1, 'POINT', 2, 'COMMA')}">Valor</p>
                    <a href="#" class="btn btn-secondary btn-sm">Editar</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
